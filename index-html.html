<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance Expert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Career Guidance Expert System</h1>
        <p class="text-center mb-4">Find job recommendations based on your skills and interests</p>
        
        
        <form action="{{ url_for('match_jobs') }}" method="post">
            <div class="mb-3">
                <label for="skills" class="form-label">Select your skills:</label>
                <select name="skills" id="skills" class="form-select" multiple size="8" required>
                    {% for skill in skills %}
                        <option value="{{ skill }}">{{ skill }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">Hold Ctrl (or Cmd on Mac) to select multiple skills</div>
            </div>
            
            <div class="mb-3">
                <label for="experience" class="form-label">Years of experience:</label>
                <input type="number" name="experience" id="experience" class="form-control" min="0" max="40" value="0">
            </div>
            
            <div class="mb-3">
                <label for="interests" class="form-label">Your interests and preferences:</label>
                <textarea name="interests" id="interests" class="form-control" rows="4" placeholder="Describe your career interests, work preferences, etc."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="categories" class="form-label">Preferred job categories:</label>
                <select name="categories" id="categories" class="form-select" multiple size="5">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">Optional: Select job categories you're interested in</div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Find Job Matches</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
